<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante Gourmet | Início</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #1a1a1a;
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #242424;
      color: #f1f1f1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid rgba(184, 134, 11, 0.3);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #d4af37;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #d4af37;
      font-weight: bolder;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      padding-bottom: 3px;
    }

    .nav-links a:hover {
      border-bottom: 2px solid #d4af37;
    }

    .hero {
      background: url('imagens/restaurante-bg.jpg') center/cover no-repeat;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
    }

    .hero h1 {
      font-size: 2.8rem;
      color: #d4af37;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #f1f1f1;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn {
      background-color: #b8860b;
      color: #1a1a1a;
      padding: 0.9rem 1.8rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #d4af37;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
        gap: 1rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Restaurante</div>
    <ul class="nav-links">
      <li><a href="index.html">Início</a></li>
      <li><a href="entradas.html">Entradas</a></li>
      <li><a href="carnes.html">Carnes</a></li>
      <li><a href="reservas.html">Reservas</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Bem-vindo ao Restaurante Gourmet</h1>
      <p>Sabores autênticos, ingredientes frescos e uma experiência inesquecível.  
         Descobre o melhor da gastronomia num ambiente elegante e acolhedor.</p>
      <a href="reservas.html" class="btn">Fazer Reserva</a>
    </div>
  </section>

</body>
</html>
