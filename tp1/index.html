<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Barcelona | Início</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="header"></div>

<section class="banner">
    <div class="banner-texto">
        <h2>“Més que un club”</h2>
        <p>O orgulho da Catalunha e um dos maiores clubes do mundo.</p>
    </div>
</section>

<section class="conteudo">
    <h2>Bem-vindo ao Universo Blaugrana</h2>
    <p>Descobre mais sobre a história, os jogadores, os títulos e a identidade única do FC Barcelona.</p>
</section>
<section class="destaques">
  <h2>Jogadores em Destaque</h2>
  <div class="destaques-grid">
    <div class="player-card destaque">
      <img src="images/jogadores/rashford.jpg" alt="Marcus Rashford" />
      <h3>Marcus Rashford</h3>
      <p>Avançado</p>
    </div>
    <div class="player-card destaque">
      <img src="images/jogadores/pedri.jpg" alt="Pedri" />
      <h3>Pedri</h3>
      <p>Médio</p>
    </div>
    <div class="player-card destaque">
      <img src="images/jogadores/raphinha.jpg" alt="Raphinha" />
      <h3>Raphinha</h3>
      <p>Extremo</p>
    </div>
  </div>
</section>

<div id="footer"></div>

<script>
    fetch("./includes/header.html")
        .then(response => response.text())
        .then(data => document.getElementById("header").innerHTML = data);

    fetch("./includes/footer.html")
        .then(response => response.text())
        .then(data => document.getElementById("footer").innerHTML = data);
</script>


</body>
</html>
